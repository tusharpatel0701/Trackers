<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; justify-content: center;">
        <div id="main">
        <div class="container">
            <h1>Registration</h1>
            <form id="signup-form" action="#" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter Your Name">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="username" required placeholder="Enter Your E-Mail">
                
                <label for="email">Mobile No:</label>
                <input type="email" id="email" name="username" required placeholder="Enter Your Mobile No">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Your Password">
        
                <br>
                <input type="submit" value="Sign Up">
                <p>Existing User? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
